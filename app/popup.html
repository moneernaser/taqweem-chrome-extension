<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <link href="styles/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Taqweem</title>
  <meta name="author" content="Moneer Naser">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="styles/theme.css" type="text/css">
  <link rel="stylesheet" href="styles/bootstrap.css" type="text/css">
</head>
<body>
<div class="taq-content">
    <div id="outer" class="text-center">
        <div class="container">
          <div class="row taq-header">
            <div class="col-12">
              <!-- <span id="time-letter">ع</span> -->
              <!-- <span id="time-remaining">M -2:19</span> -->
              <span id="loading-spinner">
                <img src="../images/loading-spinner.gif">
              </span>
              <span class="text-center">التقويم</span>
            </div>
          </div>
          <div class="row taq-day-year-row">
            <div class="col-3 taq-year taq-year-hijri">
              <span class="text-center taq-value">١٤٣٩</span>
              <span class="text-center block">هجري</span>
            </div>
            <div class="col-6 taq-day">
              <span class="text-center">الاثنين</span>
            </div>
            <div class="col-3 taq-year taq-year-miladi">
                  <span class="text-center taq-value">٢٠١٨</span>
                  <span class="text-center block">ميلادي</span>
            </div>
          </div>
          <div class="row taq-date-row">
            <div class="col-6 taq-hijri-date">
              <div class="row">
                <div class="col-12 taq-miladi-day taq-hijri-day">
                  <span class="text-center">١٩</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 taq-month-name">
                  <span class="text-center">جمادي الأولى</span>
                </div>
              </div>
            </div>
            <div class="col-6 taq-miladi-date">
              <div class="row">
                <div class="col-12 taq-miladi-day">
                  <span class="text-center">٥</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 taq-month-name">
                  <span class="text-center">شباط (فبراير)</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row taq-adan">
            <div class="col-12">
              <div class="row">
                <div class="col-12 text-center taq-time-calculation-msg">
                  <span class="">وضع هذا التوقيت حسب موقعك الجغرافي</span>
                </div>
              </div>
              <div class="row taq-times-row">
                <div class="col-2 taq-adan-fajr order-6" style="">
                  <div class="row">
                    <div class="col-12">
                      <span class="text-center">الفجر</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 taq-time">
                      <span class="text-center">٤:٤٦</span>
                    </div>
                  </div>
                </div>
                <div class="col-2 taq-adan-sunrise order-5" style="">
                  <div class="row">
                    <div class="col-12">
                      <span class="text-center">الشروق</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 taq-time">
                      <span class="text-center">٤:٤٦</span>
                    </div>
                  </div>
                </div>
                <div class="col-2 taq-adan-duhr order-4" style="">
                  <div class="row">
                    <div class="col-12">
                      <span class="text-center">الظهر</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 taq-time">
                      <span class="text-center">٤:٤٦</span>
                    </div>
                  </div>
                </div>
                <div class="col-2 taq-adan-asr order-3" style="">
                  <div class="row">
                    <div class="col-12">
                      <span class="text-center">العصر</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 taq-time">
                      <span class="text-center">٤:٤٦</span>
                    </div>
                  </div>
                </div>
                <div class="col-2 taq-adan-maghrib order-2" style="">
                  <div class="row">
                    <div class="col-12">
                      <span class="text-center">المغرب</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 taq-time">
                      <span class="text-center">٤:٤٦</span>
                    </div>
                  </div>
                </div>
                <div class="col-2 taq-adan-ishaa order-1" style="">
                  <div class="row">
                    <div class="col-12">
                      <span class="text-center">العشاء</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 taq-time">
                      <span class="text-center">٤:٤٦</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12 taq-hikma-header">
                  <span class="text-center">حكمة اليوم</span>
                </div>
              </div>
              <div class="row taq-hikma">
                <div class="col-12">
                  <span class="text-center">الخير خير وإن طال الزمان به ... والشر أخبث ما أوعيت من زاد</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
</div>
<footer class="taq-goto-settings">
  <span> الإعدادات</span>
</footer>


<script src="scripts/jquery.js"></script>
<script src="scripts/hijri_date.js"></script>
<script src="scripts/popup.js"></script>

</body>
</html>
